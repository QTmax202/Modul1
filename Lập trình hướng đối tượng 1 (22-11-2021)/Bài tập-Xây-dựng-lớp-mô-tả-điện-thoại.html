<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile phone</title>
</head>
<body>
<script>
    class MobilePhone {
        name
        battery
        constructor(name , battery) {
            this.name = name;
            this.battery = battery;
            this.message = '';
            this.draftsBox = [];
            this.inBox = [];
            this.sendBox = [];
            this.status = false;
        }
        turnOn() {
            this.status = true;
        }
        turnOff() {
            this.status = false;
        }
        checkBattery() {
            return this.battery > 0 ? true: false;
        }
        getStatus() {
            return this.status;
        }
        setMess(message) {
            if(this.checkBattery() && this.getStatus()) {
                this.message = message;
                this.draftsBox.push(message);
                this.battery--;
            }
        }
        chargeBattery (battery) {
            return  this.battery = battery;
        }
        setInbox(messages) {
            if(this.checkBattery() && this.getStatus()){
                this.inBox = this.inBox.concat(messages);
                this.battery--;
            }
        }
        sendMess(phone) {
            if(this.checkBattery() && this.getStatus() && phone.getStatus()) {
                this.battery--;
                phone.setInbox(this.draftsBox);
                this.sendBox = this.sendBox.concat(this.draftsBox);
                this.draftsBox = [];
            }
        }
    }
    let nokia = new MobilePhone('nokia', 100);
    let iphone = new MobilePhone('iphone', 100);
</script>
</body>
</html>
