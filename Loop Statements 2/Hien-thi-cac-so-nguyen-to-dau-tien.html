<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // let number = parseInt(prompt('so luong so nguyen to can in ra: '));
    let n = 2;
    let j = 1;
    for ( let count = 1; count <= 20;) {
        for (let i = 2; i <= n-1 ; i++) {
            if ( n % i === 0) {
                j = 0 ;
                break;
            }
        }
        if ( j !== 0 ){
            document.write('so nguyen to: ' + n+'<br>');
            count++;

        }
        j = 1;
        n++;
    }
</script>
</body>
</html>
