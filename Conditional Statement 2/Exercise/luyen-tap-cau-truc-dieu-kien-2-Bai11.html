<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('thu nhap cac nhan(tr)'));
    if ( a < 30 ){
        alert('thue thu nhap cac nhan:'+(a*(5/100))+'tr');
    } else if ( a < 50 ){
        alert('thue thu nhap cac nhan:'+(a*(10/100))+'tr');
    } else if ( a<100 ){
        alert('thue thu nhap cac nhan:'+(a*(15/100))+'tr');
    } else {
        alert('thue thu nhap cac nhan:'+(a*(25/100))+'tr');
    }
</script>
</body>
</html>
