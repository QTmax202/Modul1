<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let n = 1;
    for ( let i = 1 ; i <=30 ;){
        if ( n % 7 === 0){
            sum += n ;
            i++ ;
        }
        n++ ;
    }
    alert('tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên: '+sum);
</script>
</body>
</html>
