<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="img" width="1300" height="700" style="border: 1px solid #ffffff"></canvas>
<script>
    class rectangle {
        longs;
        width;

        constructor(longs, width) {
            this.longs = longs;
            this.width = width;
        }

        // getLongs() {
        //     return this.longs;
        // }
        //
        // getWidth() {
        //     return this.width;
        // }

        setLongs(long) {
            this.longs = long;
        }

        setWidth(width) {
            this.width = width;
        }

        getArea() {
            return this.longs * this.width;
        }

        getPerimeter() {
            return 2 * (this.longs + this.width);
        }

        draw() {
            let ctx = document.getElementById("img").getContext("2d");
            ctx.fillStyle = "#4ddbff";
            ctx.fillRect(200, 200, this.longs, this.width);
        }
    }

    let rectangle1 = new rectangle(+prompt("Longs"), +prompt("width"));
    // let longs = rectangle1.getLongs();
    // let width = rectangle1.getWidth();
    let area = rectangle1.getArea();
    let perimeter = rectangle1.getPerimeter();
    rectangle1.draw();
    alert("Area: " + area + " / " + "Perimeter: " + perimeter);
    rectangle1.setLongs(+prompt("Longs"));
    rectangle1.setWidth(+prompt("width"));
    // longs = rectangle1.getLongs();
    // width = rectangle1.getWidth();
    area = rectangle1.getArea();
    perimeter = rectangle1.getPerimeter();
    rectangle1.draw();
    alert("Area: " + area + " / " + "Perimeter: " + perimeter);
</script>
</body>
</html>
