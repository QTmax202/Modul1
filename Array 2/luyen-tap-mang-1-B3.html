<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
    let arr = [10,5,4,19,25,6,100,45,9,11];
    let max = arr[0];
    let sum = 0 ;
    for (let i = 0; i < arr.length ; i++) {
        if ( max < arr[i] ){
            max = arr[i] ;
        }
        sum += arr[i];
    }
    document.write('gia tri lon nhat trong mang: '+max+'<br>'+'gia tri trung binh: '+(sum/arr.length));
</script>
</body>
