<!DOCTYPE html>
<html lang="en">

<body>
<script>
  let number = parseInt(prompt('Number:'));
  if ( number===0 ){
      alert('Number = 0')
  } else if ( number>0 ){
      alert('number > 0')
  } else {
      alert('number < 0')
  }
</script>
