<!DOCTYPE html>

<body>
<from>
  <table>

      <tr>
          <td><input type="text" id="number"></td>
          <td>
              <select id="from">

          </td>

      </tr>

</from>
<script>
    function convert(){
        let x= document.getElementById("number").value;
        x = parseFloat(x);
        let from =document.getElementById("from").value;
        let to =document.getElementById("to").value;
        let giatri;
        if ( from == to ){
            giatri = x ;
            document.getElementById("giatri").innerText="result: "+giatri;
        }
        if ( from =="vietnam" && to == "usd"){
            giatri = x/23000;
            document.getElementById("giatri").innerText="result: "+giatri;
        }
        if ( from == "usd" && to == "vietnam"){
            giatri = x*23000;
            document.getElementById("giatri").innerText="result: "+giatri;
        }
        // else {

    }

</script>
