<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,tr,td{
            border: 1px solid;
            border-collapse: collapse;
        }
        td{
            width: 80px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let data;
    data = '<table>';
    for (let i = 2; i <= 9; i++) {
        data += '<tr>';
        for (let j = 1; j <= 10; j++) {
            data += '<td>' + i + ' x ' + j + ' = ' + (i * j) + '</td>';
        }
        data += '</tr>';
    }
    data += '</table>';
    document.write(data);
</script>
</body>
</html>
