<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vatLy = parseFloat(prompt("Vat ly"));
    let hoaHoc = parseFloat(prompt("Hoa hoc"));
    let sinhHoc = parseFloat(prompt("Sinh hoc"));
    let sum = vatLy + hoaHoc + sinhHoc;
    let trungBinh = sum/3;
    document.write("Tong diem 3 mon là: " + sum +"; trung bình 3 môm là: " + trungBinh);
</script>
</body>
</html>
