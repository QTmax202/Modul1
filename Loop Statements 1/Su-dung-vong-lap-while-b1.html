<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseFloat(prompt('Number: '));
    let sum = 0 ;
    while ( num !== -1 ){
        sum += num ;
        alert('number'+num);
        num = parseFloat(prompt('Number: '));
    }
    alert(sum-1);
</script>
</body>
</html>
