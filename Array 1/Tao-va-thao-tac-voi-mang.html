<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <input type="text" id="value">;
    <input type="button" id="add" value="Add" onclick="addElement()">;
    <input type="button" id="display" value=Display onclick="displayElement()">;
    <div id="element"></div>
</form>
<script>
   let x = 0 ;
   let array = [] ;
   function addElement() {
       array[x] = document.getElementById('value').value ;
       alert('Element: '+ array[x]+ ' added at index '+x);
       x++;
       document.getElementById('value').value="";
   }
   function displayElement() {
       let e= "<hr>";
       for ( let i = 0 ; i < array.length ; i++ ){
           e += 'Element '+i+' = '+ array[i] + '<br>';
       }
       document.getElementById('element').innerHTML = e ;
   }
</script>
</body>
</html>
