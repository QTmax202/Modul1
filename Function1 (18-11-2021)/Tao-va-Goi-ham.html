<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function process(answer){
        let result = '' ;
        if ( answer ){
            result = 'Xuất sắc. Chúng ta sẽ chơi một ván cờ hay';
        } else {
            result = 'Hẹn gặn lại !';
        }
        return result ;
    }
    let confi = confirm('Chúng ta sẽ chơi một trò chơi?');
    let theAnswer = process(confi);
    alert(theAnswer);
</script>
</body>
</html>
