<script>
    let a = parseInt(prompt('so dien:'));
    if ( a < 30 ){
        alert('tien dien la:'+(a*300)+'VND');
    } else if ( a < 50 ){
        alert('tien dien la:'+(a*500)+'VND');

    }
</script>
