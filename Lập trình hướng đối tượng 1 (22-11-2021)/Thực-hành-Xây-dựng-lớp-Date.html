<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Xây dựng lớp MyDate với phương thức khởi tạo có 3 tham số truyền vào
    let myDate = function (day,month,year){
        this.day = day;
        this.month = month ;
        this.year = year ;
        // Xây dựng phương thức trả về ngày, tháng, năm
        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }
        // Xây dựng phương thức thiết đặt lại giá trị các thuộc tính day, month, year
        this.setDay = function (day){
            this.day = day;
        }
        this.setMonth = function (month){
            this.month = month ;
        }
        this.setYear = function (year){
            this.year = year ;
        }


    }


    // Sử dụng lớp vừa tạo. Tạo đối tượng date với ngày:22, tháng:11, năm: 2021:
    let date = new myDate(22,11,2021);
    // Truy cập phương thức của lớp date như sau
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day+"/ "+month+"/ "+year);
    date.setDay(7);
    date.setMonth(3);
    date.setYear(2002);
    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();
    alert(day+"/ "+month+"/ "+year);
</script>
</body>
</html>
