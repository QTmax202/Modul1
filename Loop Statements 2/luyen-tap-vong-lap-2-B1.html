<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = 0;
    let num2 = 1;
    let n = parseInt(prompt('hien thi bao nhieu so trong day fibonacci: '))
    for ( let i = 1 ; i <= n ; ++i ){
        document.write(num1+' ');
        let sum = num1 + num2 ;
        num1 = num2 ;
        num2 = sum ;
    }
</script>
</body>
</html>
