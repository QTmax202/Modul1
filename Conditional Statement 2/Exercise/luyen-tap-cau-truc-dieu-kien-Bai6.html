<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('So luong hang da ban ra:'));
    if ( 10<=number && number<20 ){
        alert('Hoa hong bang 5% so luong hang da ban ra= '+(number*(5/100)))
    } else if ( number<40 ){
        alert('Hoa hong bang 15% so luong hang da ban ra= '+(number*(15/100)))
    } else if ( number<80 ){
        alert('Hoa hong bang 30% so luong hang da ban ra= '+(number*(30/100)))
    } else if ( number<150 ){
        alert('Hoa hong bang 50% so luong hang da ban ra='+(number*(50/100)))
    } else {
        alert('Hoa hong bang 50% so luong hang da ban ra= '+(number*(50/100))+'+ tang chuc')
    }
</script>
</body>
</html>
