<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('A='));
    let b = parseInt(prompt('B='));
    let c = parseInt(prompt('C='));
    if (a > 0 && b > 0 && c > 0 && (a + b) > c && (a + c) > b && (b + c) > a) {
        alert('A,B,C la ba canh cua tam giac')
    } else {
        alert('A,B,C ko phai la ba canh cua tam giac')
    }
</script>
</body>
</html>
