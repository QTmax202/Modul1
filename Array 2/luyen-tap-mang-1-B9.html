<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arra = [];
    let arrb = [];
    let arrc = [];
    for (let i = 0; i < 10; i++) {
        let num = parseInt(prompt('nhap cac phan tu trong mang A: '));
        arra.push(num);
    }
    for (let i = 0; i < 10; i++) {
        let num = parseInt(prompt('nhap cac phan tu trong mang B: '));
        arrb.push(num);
    }
    let c = arra.concat(arrb);
    arrc.push(c);
    document.write(arrc);
</script>
</body>
</html>
