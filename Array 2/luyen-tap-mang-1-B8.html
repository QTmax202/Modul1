<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let num = parseInt(prompt('nhap cac phan tu trong mang: '));
        arr.push(num);
    }
    // arr.sort(function (a,b){
    //     return  a - b ;
    // })
    for (let i = 0 ; i < arr.length ; i++) {
        for (let j = 0; j < arr.length ; j++) {
            if ( arr[i] < arr[j] ){
                let temp = arr[i];
                arr[i] = arr[j] ;
                arr[j] = temp ;
            }
        }
    }
    document.write(arr);
</script>
</body>
</html>
