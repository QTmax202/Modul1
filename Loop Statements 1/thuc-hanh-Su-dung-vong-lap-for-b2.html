<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    let num = parseInt(prompt('number: '));
    let sum = 0 ;
    for ( let i =1 ; i <= num ; i++ ){
        sum += i ;
    }
    document.write('tong cac phan tu 1 den so vua nhap vao la: '+sum);
</script>
</body>
