<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhap N: '));
    let giaithua = 1 ;
    for ( let i = 1 ; i <= n ; i++){
        giaithua *= i ;
    }
    alert('giai thua '+'so '+n+'la '+giaithua);
</script>
</body>
</html>
