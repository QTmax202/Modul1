<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year=parseFloat(prompt("nhap nam:"));
    if ( year % 4 == 0) {
        if ( year % 100 ==0){
            if ( year % 400 == 0){
                alert("nam da nhap la nam nhuan");
            }else {
                alert("nam da nhap ko phai la nam nhuan");
            }
        }else{
            alert("nam da nhap la nam nhuan");
        }
    }else{
        alert("nam da nhap ko phai la nam nhuan");
    }
</script>
</body>
</html>
