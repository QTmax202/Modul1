<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .tenSanPham{
            width: 200px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Add New Product</h2>
<input type="text" placeholder="New Product" id="newProduct">
<button type="button" onclick="add(matHang)">Thêm</button>
<!--<input type="text" placeholder="" id="newProduct1">-->
<!--<button type="button" onclick="edit(matHang)">sửa</button>-->
<table id="ds">
</table>
<script>
    let matHang = ["Apple","Samsung","Xiaomi","Oppo"];

    function add(matHang) {
        let newMatHang = document.getElementById('newProduct').value;
        matHang.push(newMatHang);
        document.getElementById("ds").innerHTML = hienThi(matHang);
    }

    function hienThi(matHang) {
        let s = "<tr><td colspan='2'><b>Product Name</b></td><td style='color: red'>" + matHang.length + " products</td></tr>";
        for (let i = 0; i < matHang.length; i++) {
            s += "<tr>";
            s += "<td class='tenSanPham'>"+matHang[i]+"</td>";
            s += "<td>"+"<button type=\"button\" onclick=\"edit(matHang,"+i+")\">sửa</button>"+"</td>";
            s += "<td>"+"<button type=\"button\" onclick=\"xoa(matHang,"+i+")\">xóa</button>"+"</td>";
            s += "</tr>";
        }
        return s;
    }

    function edit(matHang,j) {
        let newMatHang = prompt("Nhập tên mặt hàng thay thế: ");
        matHang[j] = newMatHang;
        document.getElementById("ds").innerHTML = hienThi(matHang);
    }

    function xoa(matHang,j) {
        matHang.splice(j, 1);
        document.getElementById("ds").innerHTML = hienThi(matHang);
    }

    console.log(matHang);
    document.getElementById("ds").innerHTML = hienThi(matHang);
</script>
</body>
</html>
