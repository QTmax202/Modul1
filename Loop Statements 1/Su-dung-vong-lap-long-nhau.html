<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,tr,td{
            border: 2px solid;;
            border-collapse: collapse;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let data ;
  data = '<table>';
      for ( let i = 1 ; i<=10 ; i++){
          data += '<tr>';
          for ( let j = 1 ; j <= 10 ; j++ ){
              data += '<td>'+(i*j)+'</td>';
          }
          data += '</tr>';
      }
      data += '</table>';
  document.write(data);
</script>
</body>
</html>
