<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = 0;
    let num2 = 1;
    let sum1 = 0 ;
    for ( let i = 1 ; i <= 20 ; ++i ){
         sum1 += num1 ;
        let sum = num1 + num2 ;
        num1 = num2 ;
        num2 = sum ;
    }
    document.write(' tổng của 20 số đầu tiên trong dãy fibonacci: '+ sum1 );
</script>
</body>
</html>
