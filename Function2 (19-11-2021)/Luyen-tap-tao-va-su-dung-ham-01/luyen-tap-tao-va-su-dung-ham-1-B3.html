<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let number1 = parseFloat(prompt('Nhap tham so thu nhat: '));
    let number2 = parseFloat(prompt('Nhap tham so thu hai: '));
    function check(num1,num2){
        if(num1 > num2){
            return alert('giá trị của tham số thứ nhất lớn hơn tham số thứ hai');
        } else {
            let sum = num1 + num2 ;
            return alert(' tổng của hai tham số: '+sum);
        }
    }
    check(number1,number2);
</script>
</html>
